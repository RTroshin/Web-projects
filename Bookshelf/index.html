<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Книжная полка</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<div class="header">
			<h1><b><i><sup>Book</sup></i></b>Shelf</h1>
		</div>

		<div class="button-header">
			<button type="button" class="button-open" id="modal-open">Добавить книгу</button>
		</div>

		<div class="book-panel"></div>

		<div class="modal" id="modal-add-book">
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="modal-header">
					<h4>Добавить книгу</h4>
					<hr>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-row">
							<label class="form-label">Наименование</label>
							<div>
								<input type="text" class="form-control" name="book-name" id="book-name" value="Объектно-ориентированное программирование в C++">
							</div>
						</div>

						<div class="form-row">
							<label class="form-label">Автор</label>
							<div>
								<input type="text" class="form-control" name="book-author" id="book-author" value="Роберт Лафоре">
							</div>
						</div>

						<div class="form-row">
							<label class="form-label">Год выпуска</label>
							<div>
								<input type="number" class="form-year" name="book-year" id="book-year" max="2017" step="1" value="2012">
							</div>
						</div>

						<div class="form-row">
							<label class="form-label">Изображение</label>
							<div>
								<input type="text" class="form-cover" name="book-cover" id="book-cover" value="https://cdn1.ozone.ru/multimedia/1004650552.jpg">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<hr>
					<button type="button" class="button-save" id="modal-save">Сохранить</button>
					<button type="button" class="button-close" id="modal-close">Отмена</button>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="footer-copyright">&copy; 2020 Roman Troshin</div>
		<div class="footer-contacts">Контакты:<br>R.R.Troshin@yandex.ru<br>+7 (925) 350-44-91</div>
	</div>

	<script type="text/javascript" src="bookshelf.js"></script>
</body>
</html>
